
spring:
  profiles:
    default: h2

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  cache:
    type: redis
    redis:
      key-prefix: "calc::"

  data:
    redis:
      host: redis-cache
      port: 6379

resilience4j:
  retry:
    instances:
      rewardPaymentRetry:
        maxAttempts: 3        # всего 3 попытки
        waitDuration: 2s      # пауза между попытками

server:
  port: 8080
