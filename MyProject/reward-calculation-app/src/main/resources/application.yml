spring:
  profiles:
    default: h2
  application:
    name: reward-calculation-app
  liquibase:
    enabled: false
    change-log: classpath:db/changelog/changelog-master.xml
  cache:
    type: redis
    redis:
      key-prefix: "calc::"
  data:
    redis:
      host: redis-cache
      port: 6379

resilience4j:
  circuitbreaker:
    instances:
      rewardPaymentCb:
        sliding-window-type: COUNT_BASED       # считаем последние вызовы
        sliding-window-size: 2                  # анализируем последние 2 вызова
        minimum-number-of-calls: 2              # минимальное количество вызовов для статистики
        failure-rate-threshold: 100             # 100% неудач → открыть цепь
        wait-duration-in-open-state: 60s        # 60 sec блокировка (время OPEN)
        permitted-number-of-calls-in-half-open-state: 1
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.io.IOException
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    enable:
      all: true
    distribution:
      percentiles-histogram:
        http.server.requests: true  # Enable histograms for timing
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
    db:
     enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://jaeger:4318/v1/traces

server:
  port: 8080

app:
  transactionalOutBox: true # Если вы используете false то будет использоваться дефолтная , без outBox обычня реализация если true
  #то синхронизированная версия outBox однако в том случаи если useAsyncOutboxDispatcher false
  useAsyncOutboxDispatcher: false #Не ставте в скобки false или true""!
  locks:
    rewardCalculation: reward-execution-lock
  reward_size: 15
  batch_size: 20
# rewardSize  это количество сколько за раз можно обработать неоплаченных наград
# batch_size количество ивентов сколько за раз transactionalOutBox может обработать

